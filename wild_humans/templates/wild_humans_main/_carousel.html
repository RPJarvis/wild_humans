<div id="wh-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="wh-carousel" data-slide-to="0" class="active"></li>
        {% for counter in num_images %}
            <li data-target="wh-carousel" data-slide-to=counter></li>
        {% endfor %}
    </ol>
    <!--TODO define active and one passive, then replicate passive with for loop for number of imagesbeing passed in -1 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="" alt="...">
            <div class="carousel-caption">
                <h3>carousel caption</h3>
            </div>
        </div>
        {% for image in cover_images %}
        <div class="item">
            <img src="{{ image.url }}">
            <div class="carousel-caption">
                <h3>carousel caption</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- buttons -->
    <a class="left carousel-control" href="#wh-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#wh-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
