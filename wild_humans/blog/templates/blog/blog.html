{% extends 'wild_humans_main/base.html' %}
{% block content %}
<div class="container-fluid content">
    <div class="row content-row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>
                {% if posts %}
                {% for post in posts %}
                    <div class="blog-post">
                        <h1>{{post.title}}</h1>
                        <p>
                            Posted on
                            {{ post.publish_date|date }}
                        </p>

                        <p>
                            {{ post.body|safe|linebreaks }}
			</p>
                    </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
